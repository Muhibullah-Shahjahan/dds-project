<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css for form/hapatitis-from.css">
    <link rel="stylesheet" href="css/form-responsive.css">
    <title> Detect Hapatitis</title>

</head>

<body style="background-color:  #aebf3f!important;">
    <section class="diabetes-form py-4">
        <div class="container py-4">
            <div class="justify-content-center h3 text-center text-white">Hapatitis Disease Detection</div>
            <div class="row">
                <div class="col-md-12 col-lg-4">
                    <div class="img-div"><img src="img/hapatitis.png" alt="dds"></div>
                </div>
                <div class="col-md-12 col-lg-8">
                    <form class="row my-4 custom-margin">

                        <!-- age 1-->
                        <div class="col-md-10 mx-auto">
                            <label for="age" class="form-label text-white mt-3">Write the Age of the Patient</label>
                            <input type="number" class="form-control" id="age" aria-describedby="Age">
                        </div>

                        <!-- gender 2-->
                        <div class="col-md-10 mx-auto">
                            <label for="gender" class="form-label text-white mt-3">Write the Paitent Gender? Write the number(female=2/male=1)</label>
                            <input type="number" class="form-control" id="gender" aria-describedby="gender">
                        </div>
                        <!-- steriod 3-->
                        <div class="col-md-10 mx-auto">
                            <label for="bilirubin" class="form-label text-white mt-3">Patient has taken Steroid? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number" class="form-control" id="bilirubin" aria-describedby="bilirubin">
                        </div>

                        <!-- antivirals 4-->
                        <div class="col-md-10 mx-auto">
                            <label for="direct_bilirubin" class="form-label text-white mt-3">Patient has taken Antivairals? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number" class="form-control" id="direct_bilirubin" aria-describedby="direct_bilirubin">
                        </div>

                        <!-- malaise 5-->
                        <div class="col-md-10 mx-auto">
                            <label for="alkalin_phosphotase" class="form-label text-white mt-3">Patient is feeling Malaise? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number" class="form-control" id="alkalin_phosphotase" aria-describedby="alkalin_phosphotase ">
                        </div>

                        <!-- liver big 6-->
                        <div class="col-md-10 mx-auto ">
                            <label for="AAT " class="form-label  text-white mt-3">Patient liver becomes big? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number " class="form-control " id="AAT " aria-describedby="AAT ">
                        </div>

                        <!-- spleen palpable 7-->
                        <div class="col-md-10 mx-auto ">
                            <label for="AS_Aminotransferase " class="form-label  text-white mt-3">Patient spleen Palpable ? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number " class="form-control " id="AS_Aminotransferase " aria-describedby="AS_Aminotransferase ">
                        </div>

                        <!-- ascites 8-->
                        <div class="col-md-10 mx-auto ">
                            <label for="totalProteins " class="form-label  text-white mt-3">Patient ascites? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number " class="form-control " id="totalProteins " aria-describedby="totalProteins ">
                        </div>

                        <!-- bilirubin 9-->
                        <div class="col-md-10 mx-auto ">
                            <label for="albumin " class="form-label  text-white mt-3">Write the value of Patient Bilirubin</label>
                            <input type="number " class="form-control " id="albumin " aria-describedby="albumin ">
                        </div>

                        <!-- sgof 10-->
                        <div class="col-md-10 mx-auto ">
                            <label for="albumin&globulin" class="form-label text-white mt-3">Write the value of Patient Sgof</label>
                            <input type="number" class="form-control" id="albumin&globulin" aria-describedby="albumin&globulin ">
                        </div>

                        <!-- protime 11-->
                        <div class="col-md-10 mx-auto">
                            <label for="age" class="form-label text-white mt-3">Write the value of patient protime</label>
                            <input type="number" class="form-control" id="age" aria-describedby="Age">
                        </div>

                        <!-- fatigue 12-->
                        <div class="col-md-10 mx-auto">
                            <label for="gender" class="form-label text-white mt-3">Patient is feeling Fatigue ? Write the number(female=2/male=1)</label>
                            <input type="number" class="form-control" id="gender" aria-describedby="gender">
                        </div>

                        <!-- anorexia 13-->
                        <div class="col-md-10 mx-auto">
                            <label for="bilirubin" class="form-label text-white mt-3">PPatient is feeling Anorexia ? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number" class="form-control" id="bilirubin" aria-describedby="bilirubin">
                        </div>

                        <!-- liver firm 14-->
                        <div class="col-md-10 mx-auto">
                            <label for="direct_bilirubin" class="form-label text-white mt-3">Patient liver firm ? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number" class="form-control" id="direct_bilirubin" aria-describedby="direct_bilirubin">
                        </div>

                        <!-- spiders 15-->
                        <div class="col-md-10 mx-auto">
                            <label for="alkalin_phosphotase" class="form-label text-white mt-3">Patient Spiders ? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number" class="form-control" id="alkalin_phosphotase" aria-describedby="alkalin_phosphotase ">
                        </div>

                        <!-- varices 16-->
                        <div class="col-md-10 mx-auto ">
                            <label for="AAT " class="form-label  text-white mt-3">Patient Varices ? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number " class="form-control " id="AAT " aria-describedby="AAT ">
                        </div>

                        <!-- alkalinePhosphate 17-->
                        <div class="col-md-10 mx-auto ">
                            <label for="AS_Aminotransferase " class="form-label  text-white mt-3">Write the value of patient Alkaline Phosphate</label>
                            <input type="number " class="form-control " id="AS_Aminotransferase " aria-describedby="AS_Aminotransferase ">
                        </div>

                        <!-- albumin 18-->
                        <div class="col-md-10 mx-auto ">
                            <label for="totalProteins " class="form-label  text-white mt-3">Write the value of patient Albumin</label>
                            <input type="number " class="form-control " id="totalProteins " aria-describedby="totalProteins ">
                        </div>

                        <!-- histology 19-->
                        <div class="col-md-10 mx-auto ">
                            <label for="albumin " class="form-label  text-white mt-3">Patient Histology ? Write Number (Yes = 1 / No = 0 )</label>
                            <input type="number " class="form-control " id="albumin " aria-describedby="albumin ">
                        </div>

                        <button type="submit" class="col-md-6 col-5 mx-auto btn mt-3">Submit</button>


                        <!-- ======================================result protion====================================-->
                        <div class="mt-5">
                            <div class="col-md-10 mx-auto">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label for="checkResult" class="form-label text-white">Patient has liver diseases</label>
                                        <input type="boolean" class="form-control" id="checkResult" aria-describedby="checkResult">
                                    </div>
                                    <button type="submit" class="col-md-4 col-5  mx-auto btn mt-3">Check for result</button>
                                </div>
                            </div>

                            <div class="col-md-10 mx-auto">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label for="accuracyOfSystem" class="form-label text-white">Accuracy of System</label>
                                        <input type="number" class="form-control" id="accuracyOfSystem" aria-describedby="accuracyOfSystem">
                                    </div>
                                    <button type="submit" class="col-md-4 col-5  mx-auto btn mt-3">Check for Accuracy</button>
                                </div>
                            </div>
                        </div>
                        <!-- ======================================result protion====================================-->
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>

</body>

</html>
