<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css for form/heart-form.css">
    <link rel="stylesheet" href="css/form-responsive.css">
    <title>Detect Heart Diseases</title>

</head>

<body style="background-color: #f5a9da!important;">
    <section class="diabetes-form py-4">
        <div class="container py-4">
            <div class="justify-content-center h3 text-center text-white">Cronic Heart Disease Detection</div>
            <div class="row">
                <div class="col-md-12 col-lg-4">
                    <div class="img-div"><img src="img/heart.png" alt="dds"></div>
                </div>
                <div class="col-md-12 col-lg-8">
                    <form class="row my-4 custom-margin">
                        <div class="col-md-10 mx-auto">
                            <label for="age" class="form-label text-white mt-4">Write the Age of the Patient(In years)</label>
                            <input type="number" class="form-control" id="age" aria-describedby="Age">
                        </div>
                        <div class="col-md-10 mx-auto">
                            <label for="gender" class="form-label text-white mt-4">Write the Paitent Gender? Write the number(female=2/male=1)</label>
                            <input type="number" class="form-control" id="gender" aria-describedby="gender">

                        </div>

                        <div class="col-md-10 mx-auto">
                            <label for="bilirubin" class="form-label text-white mt-4">Patient Chest Pain type ? Write the number (typical angima = 1 / atypical angima = 2 / non-typical angima = 3 / asymptomatic = 4)</label>
                            <input type="number" class="form-control" id="bilirubin" aria-describedby="bilirubin">

                        </div>
                        <div class="col-md-10 mx-auto">
                            <label for="direct_bilirubin" class="form-label text-white mt-4">Write the value of Patient resting blood pressure </label>
                            <input type="number" class="form-control" id="direct_bilirubin" aria-describedby="direct_bilirubin">

                        </div>
                        <div class="col-md-10 mx-auto">
                            <label for="alkalin_phosphotase" class="form-label text-white mt-4">Write the Serum Cholestorl in mg/dl of the patient</label>
                            <input type="number" class="form-control" id="alkalin_phosphotase" aria-describedby="alkalin_phosphotase ">

                        </div>
                        <div class="col-md-10 mx-auto ">
                            <label for="AAT " class="form-label  text-white mt-4">Patient fasting blood sugar > 120 mg/dl ? Write the number (True = 1 / False = 0)</label>
                            <input type="number " class="form-control " id="AAT " aria-describedby="AAT ">
                        </div>

                        <div class="col-md-10 mx-auto ">
                            <label for="AS_Aminotransferase " class="form-label  text-white mt-4">Patient resting electrocardiographic results ? (Normal = 0 / having ST-T wave automatically = 1 / probable or definite left venticular hypertrophy by Estes criteria = 2)</label>
                            <input type="number " class="form-control " id="AS_Aminotransferase " aria-describedby="AS_Aminotransferase ">
                        </div>

                        <div class="col-md-10 mx-auto ">
                            <label for="totalProteins " class="form-label  text-white mt-4">Write the maximum heart rate achived by Patient </label>
                            <input type="number " class="form-control " id="totalProteins " aria-describedby="totalProteins ">
                        </div>
                        <div class="col-md-10 mx-auto ">
                            <label for="albumin " class="form-label  text-white mt-4">Patient exercise including angaina ? Write the number(Ture = 1 / False = 0)</label>
                            <input type="number " class="form-control " id="albumin " aria-describedby="albumin ">
                        </div>
                        <div class="col-md-10 mx-auto ">
                            <label for="albumin&globulin" class="form-label text-white mt-4">Write the value of(ST depression induced by exercise relative to
rest in patient</label>
                            <input type="number" class="form-control" id="albumin&globulin" aria-describedby="albumin&globulin ">
                        </div>

                        <div class="col-md-10 mx-auto ">
                            <label for="AS_Aminotransferase " class="form-label  text-white mt-4">The slope of the peak exercise ST segment in Patient ? Write the number (not sloping = 1 / flat = 2 / down sloping = 3)</label>
                            <input type="number " class="form-control " id="AS_Aminotransferase " aria-describedby="AS_Aminotransferase ">
                        </div>

                        <div class="col-md-10 mx-auto ">
                            <label for="totalProteins " class="form-label  text-white mt-4">Write the number of major vessels colored by
flourosopy in patient ( 0 - 3 )</label>
                            <input type="number " class="form-control " id="totalProteins " aria-describedby="totalProteins ">
                        </div>
                        <div class="col-md-10 mx-auto ">
                            <label for="albumin " class="form-label  text-white mt-4">Patient Thal ( normal = 1 / fixed defect = 2 / reversible
defect = 3 )</label>
                            <input type="number " class="form-control " id="albumin " aria-describedby="albumin ">
                        </div>


                        <button type="submit" class="col-md-6 col-5 mx-auto btn mt-3">Submit</button>


                        <!-- ======================================result protion====================================-->
                        <div class="mt-5">
                            <div class="col-md-10 mx-auto">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label for="checkResult" class="form-label text-white">Patient has liver diseases</label>
                                        <input type="boolean" class="form-control" id="checkResult" aria-describedby="checkResult">
                                    </div>
                                    <button type="submit" class="col-md-4 col-5  mx-auto btn mt-3">Check for result</button>
                                </div>
                            </div>

                            <div class="col-md-10 mx-auto">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label for="accuracyOfSystem" class="form-label text-white">Accuracy of System</label>
                                        <input type="number" class="form-control" id="accuracyOfSystem" aria-describedby="accuracyOfSystem">
                                    </div>
                                    <button type="submit" class="col-md-4 col-5 mx-auto btn mt-3">Check for Accuracy</button>
                                </div>
                            </div>
                        </div>
                        <!-- ======================================result protion====================================-->
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>

</body>

</html>
